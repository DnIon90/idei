<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bun venit!</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(-45deg, #ff6b6b, #ffd86b, #6bffb3, #6bd2ff, #b36bff);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    font-family: system-ui, sans-serif;
    color: white;
    text-align: center;
  }

  @keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    font-size: clamp(2rem, 5vw, 3.5rem);
    margin: 0 0 1rem 0;
    background: linear-gradient(90deg, #fff, #ffd86b, #ff6b6b, #6bd2ff, #b36bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 300% 100%;
    animation: rainbow 6s linear infinite;
  }

  @keyframes rainbow {
    0% {background-position: 0%;}
    100% {background-position: 100%;}
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
  }

  a {
    display: inline-block;
    padding: 0.8rem 1.4rem;
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid white;
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  a:hover {
    background: rgba(255, 255, 255, 0.3);
  }
</style>
</head>
<body>
  <main>
    <h1>Bine ai venit pe site-ul meu!</h1>
    <p>Aceasta este pagina de pornire.</p>
    <a href="https://github.com/TU-USERNAME">Vezi proiectele mele</a>
  </main>
</body>
</html>
