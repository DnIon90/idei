<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bun venit pe site-ul meu!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .container {
      margin: 3rem auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #fff;
      color: #0077ff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background: #0077ff;
      color: #fff;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Salut! 👋</h1>
    <p>Bun venit pe site-ul meu găzduit cu <strong>GitHub Pages</strong>!</p>
  </header>

  <div class="container">
    <h2>Ce găsești aici?</h2>
    <p>Aceasta este prima mea pagină HTML pe GitHub Pages. 🎉</p>
    <a class="button" href="https://github.com" target="_blank">Vizitează GitHub</a>
  </div>

  <footer>
    &copy; 2025 - Site realizat cu ❤️ pe GitHub Pages
  </footer>
</body>
</html>
